version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmaster-db
    environment:
      POSTGRES_USER: taskmaster
      POSTGRES_PASSWORD: taskmaster123
      POSTGRES_DB: taskmaster_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
